<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhatsApp Web</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./stylesheets/sala.css">
        <script src="https://kit.fontawesome.com/fd384f8db8.js" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        
    </head>
    <body>


        <div id="login">
            <button onclick="iniciarSesionGoogle()">Google</button>
            <button onclick="iniciarSesionGitHub()">Github</button>
            <p>Elige tu estado</p>
            <input type="text" id="estado">
            <input type="file" id="elegirAvatar" name="avatar">
            <button id="subirAvatar">Subir Avatar</button>
        </div>



        <div id="chat">
            <aside id="sideBar">
                <div id="barraDeFerramentas">
                    <div class="misDatos">
                        <div class="contenedorImg">
                            <img src="" class="fotoUsuario" id="miimagen" alt="Imagem do avatar 1">
                        </div>
                        <p id="miusuario"></p>
                    </div>
                </div>
                <div id="containerPesquisa">
                    <i id="porcurarContato" class="fas fa-search"></i>
                    <input type="text" name="search" id="procura" placeholder="Procurar ou começar uma nova conversa">
                </div>
                <div id="containerContatos" >
                    <div class="boxContato" onclick="entrarGeneral()">
                        <img src="./img/avatar2.png" alt="Imagem do avatar 2" class="fotoUsuario">
                        <div class="ifoUsuario">
                            <p class="nomeUsuario">General</p>
                            <p class="previewMenssage">
                                <i class="fas fa-check-double"></i> 
                                ¡Bienvenido!
                            </p>
                        </div>
                        <div class="infoMenssage">
                            <p class="horario">22:40</p>
                        </div>
                    </div>
                    <div class="boxContato" onclick="entrarsala1()">
                        <img src="./img/avatar2.png" alt="Imagem do avatar 2" class="fotoUsuario">
                        <div class="ifoUsuario">
                            <p class="nomeUsuario">Sala 1</p>
                            <p class="previewMenssage">
                                <i class="fas fa-check-double"></i> 
                                Oi, tudo bem?
                            </p>
                        </div>
                        <div class="infoMenssage">
                            <p class="horario">22:40</p>
                        </div>
                    </div>
                    <div class="boxContato" onclick="entrarsala2()">
                        <img src="./img/avatar3.png" alt="Imagem do avatar 2" class="fotoUsuario">
                        <div class="ifoUsuario">
                            <p class="nomeUsuario">Sala 2</p>
                            <p class="previewMenssage">
                                Está disponível para um novo emprego?
                            </p>
                        </div>
                        <div class="infoMenssage">
                            <p class="horario">20:44</p>
                            <p class="menssagePendente">3</p>
                        </div>
                    </div>
                    <div class="boxContato">
                        <ul id="lista-usuarios">

                        </ul>
                    </div>
                </div>
            </aside>

            <main id="chatArea" class="containerChat">
                <nav id="chatNavBar">
                    <div id="containerContactInfo">
                        <img src="./img/avatar2.png" alt="Imagem do avatar 2" class="fotoUsuario">
                        <p class="nomeUsuario">General</p>
                    </div>
                    <div class="container-escribiendo">
                        <p id="escribiendo"></p>
                    </div>
                </nav>
                <div id="containerMenssages">
                    <div class="bg-image"></div>
                    <div class="chatMenssages">
                        <ul id="mensajes" class="mensajesbox"></ul>
                    </div>
                </div>
                <div class="containerEnviarMenssage">
                    <i class="fas fa-grin"></i>
                    <input type="text" name="menssage" class="inputMenssage" id="mensaje" placeholder="Escribe un mensaje...">
                    <i class="fas fa-paperclip" onclick="compartirArchivo()"><input type="file" name="" id="fichero"></i>
                    <i class="fas fa-paper-plane" onclick="enviar()"></i>

                </div>
            </main>

            <main id="sala1" class="containerChat">
                <nav id="chatNavBar">
                    <div id="containerContactInfo">
                        <img src="./img/avatar2.png" alt="Imagem do avatar 2" class="fotoUsuario">
                        <p class="nomeUsuario">Sala 1</p>
                    </div>
                    <div class="container-escribiendo">
                        <p id="escribiendo"></p>
                    </div>
                </nav>
                <div id="containerMenssages">
                    <div class="bg-image"></div>
                    <div class="chatMenssages">
                        <ul id="mensajes-sala1" class="mensajesbox"></ul>                            
                    </div>
                </div>
                <div class="containerEnviarMenssage">
                    <i class="fas fa-grin"></i>
                    <input type="text" name="menssage" class="inputMenssage" id="mensajesala1" placeholder="Escribe un mensaje...">
                    <i class="fas fa-paperclip" onclick="compartirArchivo()"><input type="file" name="" id="fichero"></i>
                    <i class="fas fa-paper-plane" onclick="enviarRoom()"></i>

                </div>
            </main>

            <main id="sala2" class="containerChat">
                <nav id="chatNavBar">
                    <div id="containerContactInfo">
                        <img src="./img/avatar2.png" alt="Imagem do avatar 2" class="fotoUsuario">
                        <p class="nomeUsuario">Sala 2</p>
                    </div>
                    <div class="container-escribiendo">
                        <p id="escribiendo"></p>
                    </div>
                </nav>
                <div id="containerMenssages">
                    <div class="bg-image"></div>
                    <div class="chatMenssages">
                        <ul id="mensajes-sala2" class="mensajesbox"></ul>
                    </div>
                </div>
                <div class="containerEnviarMenssage">
                    <i class="fas fa-grin"></i>
                    <input type="text" name="menssage" class="inputMenssage" id="mensajesala2" placeholder="Escribe un mensaje...">
                    <i class="fas fa-paperclip" onclick="compartirArchivo()"><input type="file" name="" id="fichero"></i>
                    <i class="fas fa-paper-plane" onclick="enviarRoom()"></i>

                </div>
            </main>


            <main id="salaPrivada" class="containerChat">
                <nav id="chatNavBar">
                    <div id="containerContactInfo">
                        <img src="./img/avatar2.png" id="avatarusuario" alt="Imagem do avatar 2" class="fotoUsuario">
                        <p class="nomeUsuario" id="nombreusuario"></p>
                    </div>
                    <div class="container-escribiendo">
                        <p id="escribiendo"></p>
                    </div>
                </nav>
                <div id="containerMenssages">
                    <div class="bg-image"></div>
                    <div class="chatMenssages" id="chatMensajes">
                        <!-- <ul id="mensajes-sala2" class="mensajesbox"></ul> -->
                    </div>
                </div>
                <div class="containerEnviarMenssage">
                    <i class="fas fa-grin"></i>
                    <input type="text" name="menssage" class="inputMenssage" id="mensajePrivado" placeholder="Escribe un mensaje...">
                    <i class="fas fa-paperclip" onclick="compartirArchivo()"><input type="file" name="" id="fichero"></i>
                    <i class="fas fa-paper-plane" id="enviarmensajeprivado" onclick="enviarMensajePrivado()"></i>

                </div>
            </main>

        </div>
        
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

        <script src="./javascripts/firebase.js"></script>
        <script src="./javascripts/script.js"></script>
    </body>
</html>
